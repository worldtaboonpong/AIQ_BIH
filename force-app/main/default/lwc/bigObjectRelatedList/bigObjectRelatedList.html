<template>
    <div class="slds-box slds-m-around_medium">
        <!-- Header with Unarchive button -->
        <div class="slds-grid slds-grid_align-spread slds-m-bottom_small">
            <h2 class="slds-text-heading_medium">Big Object Related List</h2>
            <lightning-button label="Unarchive" onclick={handleUnarchive}></lightning-button>
        </div>

        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..."></lightning-spinner>
        </template>

        <!-- Error Message -->
        <template if:true={error}>
            <div class="slds-text-color_error">{error}</div>
        </template>

        <!-- Record Table -->
        <template if:true={records}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <template for:each={columns} for:item="col">
                            <th key={col.fieldApiName}>{col.label}</th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={records} for:item="record">
                        <tr key={record.Id}>
                            <template for:each={record.fieldValues} for:item="fieldValue">
                                <td key={col.fieldApiName}>{fieldValue}</td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
    </div>
</template>
